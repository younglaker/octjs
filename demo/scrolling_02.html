<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/cssreset.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/mainjs.js"></script>
</head>

<body>
    <style type="text/css">
    .imgbox1{
        width: 1000px;
        overflow: hidden;
    }
    .imgarea {
        width: 99999px;
    }
    .imgarea li {
        float: left;
        display:inline;
        width: 1000px;
    }
    .imgarea li img{
        width: 1000px;
    }
    </style>
    <div class="main">
        <div class="imgbox1">
            <ul class="imgarea">
                <li><img src="img/website_01.png"></li>
                <li><img src="img/website_02.png"></li>
                <li><img src="img/website_03.png"></li>
            </ul>
        </div>
<!--         <ul class="imgid">
            <li><img src="img/1.png"></li>
            <li><img src="img/2.jpg"></li>
            <li><img src="img/3.jpg"></li>
        </ul> -->
    </div>

<script type="text/javascript">
$(document).ready(function() {
    /***************** 自动切换   ******************/
    // var is_stopped = false;             //用来记录是否进入tab,是否要停止滑动
    var this_index = 0;     
    function scroll(img_list, img_num) {
    
        // if(is_stopped) return;
        var content = $(img_list);
        var w = content.find('li').outerWidth(true);
        content.animate({"margin-left": parseInt(-w*this_index)});
            this_index++;
            if(this_index >= img_num)
                this_index = 0; 
        console.log(w);
    } 
    setInterval(function(){scroll(".imgarea", 3);}, 2000);  //setInterval数量少的时候可以不用clearInterval,减少消耗CPU
});    
</script>
</body>

</html>
